<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divided Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

<body>

    
  
        <div id="imageside">  
         <img id="image" src="the picture.png">  
        </div>  
  
        <div id="formside">
            <form id="form" action="forms.html" >
    

                <h1>Create Account</h1>
                <label name="Name:">Full Name</label>
                <br/>
                <br/>
                <input type="text" placeholder="Enter your full name" type="text" required class="input"/>
                <br/>
                <br/>
                <label for="Email:">Email Address</label>
                <br/>
                <br/>
                <input email="Email:" placeholder="Enter your email adress" type="text" required class="input"/>
                <br/>
                <br/>
                <label for="Password">Password</label>
                <br/>
                <br/>
                <input type="Password" placeholder="create your password" type="Only Letters A-Z And number 0-9" required class="input"/>
                <br/>
                <br/>
                <input type="checkbox">I  agree to the <b style="color: blue;">terms Of Services</b> and<b style="color: blue;"> privacy policy</b>
                <br/>
                <br/>
                <button>Sign Up</button>
                <br>
                <br>
                <h5>Or Sign Up With</h5>
                <section class="footer">
                    <div class="icons">
                        <i class="fa fa-google" style="font-size:36px"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-facebook-official" style="font-size:36px; color: blue"></i> &nbsp;&nbsp;&nbsp;&nbsp;            
                        <i class="fa fa-instagram" style="font-size:36px; color: pink;"></i> &nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-twitter-square" style="font-size:36px; color: blue;"></i>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-linkedin-square" style="font-size:36px; color: blue;"></i>
                        
                    </div>    
                </section>
                        <br>
                        <br>
                        <p class="adjust">Already have an account ?<b><a href="http://127.0.0.1:5502/forms.html" class="sign">Sign in</a></b></p>
            </form>        
           
        </div>  
     



</body>
</html>
